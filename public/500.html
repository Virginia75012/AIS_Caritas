<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 .internalServerError{
  font-family:tahoma;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:90px 80px;
  background-image:linear-gradient(to top left,rgba(253,29,29,.8),rgba(123,234,222,.8)),url('https://images.unsplash.com/photo-1469276093774-c273601c8b02?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=41c348571eef6fcb42c3e6d912799059&auto=format&fit=crop&w=2134&q=80');
  background-size: 100%;
   background-repeat: no-repeat;
  background-position:center;
  border-radius:10%;
  color:white;
}

.internalServerError--header{
  font-size:7rem;
  font-weight:bolder;
}

.internalServerError--body{
  font-size: 2rem;
  font-weight:lighter;
}

  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
<div class="internalServerError">
  <div class="internalServerError--header">
    Error  500
  </div>
  <div class="internalServerError--body">
    <p>Nous avons un problème !</p>
    <p>Mais ne vous en faites pas, nous règlons le problème au plus vite...</p>
  </div>
</div>
</body>
</html>
